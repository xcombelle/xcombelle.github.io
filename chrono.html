<!DOCTYPE html>
<style>
#countdown {
  width:100%;
  height:100%;
  font-family:monospace;
  font-size:50em;
  background-color:blue;
}
  </style>
<span id="countdown">30</span>
<script>
document.getElementById("countdown").addEventListener("click",f);

var countdown = 30;
function f(event){
countdown = 0;

}

function g(event){

countdown +=1

if(countdown>30){
document.getElementById  ("countdown").style.backgroundColor="green";
countdown=30;
} else {
document.getElementById("countdown").style.backgroundColor="orange";
}
document.getElementById("countdown").innerText=countdown;
}
window.setInterval(g,1000);
</script>
