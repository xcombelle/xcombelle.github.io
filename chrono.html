<span id="moins">-</span>
<span id="moinsmoins">--</span>
<span id="countdown">30</span>
<span id="plusplus">++</span>
<span id="plus">+</span>
<script>
document.getElementById("countdown").addEventListener("click",f);
document.getElementById("moins").addEventListener("click",
() => {change(-1)
      });
document.getElementById("plus").addEventListener("click",
() => {change(1);});
document.getElementById("moinsmoins").addEventListener("click",
() => {change(-5)
      });
document.getElementById("plusplus").addEventListener("click",
() => {change(5);});


    function f(event) {
        countdown=0;
    g(event);
    }
    
    var maxcountdown=30;
    var countdown=30;

        
    function change(n)
    
    {
    maxcountdown+=n;
    countdown=maxcountdown;
    document.getElementById("countdown").style.backgroundColor="gray";
    c=countdown.toString();
if(countdown<10){
  c="0"+c;
}
document.getElementById("countdown").innerText=c;

    }

    


function g(event){

countdown +=1

if(countdown>= maxcountdown){
document.getElementById  ("countdown").style.backgroundColor="green";
countdown=   maxcountdown;
} else {
document.getElementById("countdown").style.backgroundColor="orange";
} 
c=countdown.toString();
if(countdown<10){
  c="0"+c;
}
document.getElementById("countdown").innerText=c;
}
window.setInterval(g,1000);
</script>
