<!DOCTYPE html>
<html>
<head>
  <title>Random Wikipedia Summary</title>
  <style>* {font-family: monospace;}</style>
</head>
<body>
  
 

  <button onclick="loadRandomSummary()">Load Another</button>
   <div id="summary"></div>
  <script>
    function loadRandomSummary() {
      // Clear previous content
      const summaryDiv = document.querySelector('#summary');
      summaryDiv.innerHTML = '';
      
      // Load new summary
      fetch('https://en.wikipedia.org/api/rest_v1/page/random/summary', {
        headers: {
          'Accept': 'application/problem+json'
        }
      })
        .then(response => response.json())
        .then(data => {
          const extractHtml = data.extract_html;
          const thumbnail = data.thumbnail;
          
          const p = document.createElement('p');
          p.innerHTML = extractHtml;
          summaryDiv.appendChild(p);
          
          if (thumbnail) {
            const img = document.createElement('img');
            img.src = thumbnail.source;
            img.width = thumbnail.width;
            img.height = thumbnail.height;
            summaryDiv.appendChild(img);
          }
        })
        .catch(error => {
          console.error(error);
        });
    }

    // Load first summary on page load
    loadRandomSummary();
  </script>
</body>
</html>
