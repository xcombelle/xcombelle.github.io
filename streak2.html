<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Go Streak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .streak {
      font-size: 3rem;
      margin: 16px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .check {
      background: #22c55e;
      color: #022c22;
    }

    .reset {
      background: #ef4444;
      color: white;
    }

    .info {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ´ Go â€” Streak quotidien</h1>
    <div class="streak" id="streak">0 ðŸ”¥</div>
    <button class="check" onclick="checkToday()">Jâ€™ai fait du Go aujourdâ€™hui</button>
    <button class="reset" onclick="resetStreak()">Reset</button>
    <div class="info" id="info"></div>
  </div>

  <script>
    const today = () => new Date().toISOString().slice(0, 10);

    let data = JSON.parse(localStorage.getItem("go-streak")) || { streak: 0, lastDay: null };

    function updateUI() {
      document.getElementById("streak").textContent = data.streak + " ðŸ”¥";
      document.getElementById("info").textContent = data.lastDay ? "Dernier jour validÃ© : " + data.lastDay : "";
    }

    function checkToday() {
      const t = today();
      if (data.lastDay === t) return;
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const y = yesterday.toISOString().slice(0, 10);
      data.streak = (data.lastDay === y) ? data.streak + 1 : 1;
      data.lastDay = t;
      localStorage.setItem("go-streak", JSON.stringify(data));
      updateUI();
    }

    function resetStreak() {
      if (!confirm("Reset le streak ?")) return;
      data = { streak: 0, lastDay: null };
      localStorage.setItem("go-streak", JSON.stringify(data));
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
