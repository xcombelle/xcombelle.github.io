<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Go Streak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .streak {
      font-size: 3rem;
      margin: 12px 0;
    }

    textarea {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
    }

    .check { background: #22c55e; }
    .export { background: #38bdf8; }
    .reset { background: #ef4444; color: white; }

    .info {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ´ Go â€” Streak</h2>

    <div class="streak" id="streak">0 ðŸ”¥</div>

    <button class="check" onclick="checkToday()">Jâ€™ai fait du Go aujourdâ€™hui</button>

    <textarea id="note" rows="3" placeholder="Note rapide (erreur, focus, idÃ©eâ€¦)"></textarea>

    <button class="export" onclick="exportData()">Exporter mes donnÃ©es</button>
    <button class="reset" onclick="resetAll()">Reset</button>

    <div class="info" id="info"></div>
  </div>

<script>
  const today = () => new Date().toISOString().slice(0,10);

  let data = JSON.parse(localStorage.getItem("go-streak-v2")) || {
    streak: 0,
    lastDay: null,
    days: {}   // { "YYYY-MM-DD": { note: "..." } }
  };

  function updateUI() {
    document.getElementById("streak").textContent = data.streak + " ðŸ”¥";
    document.getElementById("info").textContent =
      data.lastDay ? "Dernier jour : " + data.lastDay : "";
    document.getElementById("note").value =
      data.days[today()]?.note || "";
  }

  function checkToday() {
    const t = today();
    if (data.lastDay === t) return;

    const y = new Date();
    y.setDate(y.getDate() - 1);
    const yesterday = y.toISOString().slice(0,10);

    data.streak = (data.lastDay === yesterday) ? data.streak + 1 : 1;
    data.lastDay = t;
    data.days[t] = data.days[t] || {};

    save();
  }

  document.getElementById("note").addEventListener("input", e => {
    const t = today();
    data.days[t] = data.days[t] || {};
    data.days[t].note = e.target.value;
    save(false);
  });

  function exportData() {
    const blob = new Blob(
      [JSON.stringify(data, null, 2)],
      { type: "application/json" }
    );
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "go-streak-export.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function resetAll() {
    if (!confirm("Tout effacer ?")) return;
    data = { streak: 0, lastDay: null, days: {} };
    save();
  }

  function save(refresh = true) {
    localStorage.setItem("go-streak-v2", JSON.stringify(data));
    if (refresh) updateUI();
  }

  updateUI();
</script>
</body>
</html>
