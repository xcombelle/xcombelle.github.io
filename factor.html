<!DOCTYPE html>
<html>
  <head>
    <title>Prime Factorization</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div id="results"></div>
    <script>
      function primeFactorization() {
        for (let i = 2; i <= 1000; i++) {
          let factors = [];
          let num = i;
          for (let j = 2; j <= num; j++) {
            while (num % j === 0) {
              factors.push(j);
              num /= j;
            }
          }
          factors.reverse();
          let resultString = i + ": " + factors.join(" x ");
          let resultNode = document.createElement("p");
          let resultText = document.createTextNode(resultString);
          resultNode.appendChild(resultText);
          document.getElementById("results").appendChild(resultNode);
        }
      }
      primeFactorization();
    </script>
  </body>
</html>
