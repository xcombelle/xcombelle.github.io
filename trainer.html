<!DOCTYPE html>
<html>
<body>
<script>

	function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

function process(wordlist) {
//#console.log(wordlist);
;
	words = wordlist.split("\n");
console.log(words);	

	document.write(words[getRandomInt(words.length)]);
}
console.log(location.hash);
	fetch("/ods/"+location.hash.substring(1)+".txt").then(
	(response) => {
		return response.text();

	} ).then( (text) => {
		process(text);
	});
</script>
</body>

</html>)
